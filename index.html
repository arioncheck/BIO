<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Био</title>
    <style>
        body {
            background-image: url('');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
            transition: background-image 0.5s ease;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/FPhPpEO.png');
            opacity: 0.1;
            pointer-events: none;
            z-index: 1000;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #666666;
            margin: 0 15px;
            position: relative;
            backdrop-filter: blur(70px);
            width: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 5px var(--avatar-glow-color);
            background-image: url('https://i.imgur.com/FPhPpEO.png');
            background-size: 200px;
            opacity: 0.80;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid #666666;
            box-shadow: 0 0 5px var(--avatar-glow-color);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            text-shadow: 0 0 5px var(--title-glow-color);
        }

        p {
            white-space: pre-line;
            text-shadow: 0 0 5px var(--text-glow-color);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="" alt="Аватар" class="avatar" id="avatar">
        <h2 id="title"></h2>
        <p id="info"></p>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        const backgroundImage = urlParams.get('backgroundImage') ? decodeURIComponent(urlParams.get('backgroundImage')) : '';
        const avatarUrl = urlParams.get('avatarUrl') ? decodeURIComponent(urlParams.get('avatarUrl')) : '';
        const title = urlParams.get('title') ? decodeURIComponent(urlParams.get('title')) : '';
        const avatarGlowColor = urlParams.get('avatarGlowColor') ? decodeURIComponent(urlParams.get('avatarGlowColor')) : 'white';
        const titleGlowColor = urlParams.get('titleGlowColor') ? decodeURIComponent(urlParams.get('titleGlowColor')) : 'white';
        const textGlowColor = urlParams.get('textGlowColor') ? decodeURIComponent(urlParams.get('textGlowColor')) : 'white';
           
          document.body.style.backgroundImage = `url("${backgroundImage}")`;
            
          const contentContainer = document.querySelector('.content-container');
          contentContainer.style.setProperty('--avatar-glow-color', avatarGlowColor);
            
          const avatarElement = document.getElementById('avatar');
          avatarElement.src = avatarUrl;
          contentContainer.style.setProperty('--avatar-glow-color', avatarGlowColor);

          const titleElement = document.getElementById('title');
          titleElement.textContent = title;
          contentContainer.style.setProperty('--title-glow-color', titleGlowColor);
          

           contentContainer.style.setProperty('--text-glow-color', textGlowColor);
          document.getElementById('info').textContent = "Информация о себе \n 02.02.2002 \n Город Москва";

    </script>
</body>
</html>
