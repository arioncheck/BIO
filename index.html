<!DOCTYPE html>
<html>
<head>
    <title>Поздравление с Днем Рождения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .greeting-container {
            background-color: #70707075;
            padding: 90px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            border: 2px solid #e0e0e0;
            position: relative;
            
        }
         .greeting-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff);
            z-index: -1; /* Put it behind the container */
            border-radius: 25px; /* Match container radius */
            filter: blur(15px); /* Apply blur for glow effect */
            
        }
        .greeting-text {
          font-size: 22px;
           margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1 class="title">С Днем Рождения!</h1>
        <p class="greeting-text" id="greeting"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const greeting = urlParams.get('greeting');

        document.getElementById('greeting').textContent = decodeURIComponent(greeting);
        
    </script>
</body>
</html>
